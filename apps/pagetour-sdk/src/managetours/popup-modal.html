<div id="popup-modal" class="pagetour tour-dialog" role="dialog" aria-describedby="popup-ques">
  <div class="popup-modal">
    <form>
      <div class="popup-content" id="popup-display-content">
        <button
          id="close-popup"
          type="button"
          ng-click="ptlistCtrl.cancel()"
          class="ptcloseicon"
          tabindex="0"
          title="Close"
          aria-label="Close dialog"
        >
          <i class="pagetour__icon icon-close"></i>
        </button>
        <div class="popup-title">
          <p id="popup-ques"></p>
        </div>
        <div class="popup-body-content" id="popup-question"></div>

        <div class="row row-24">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pad-left-6">
            <div class="pull-right">
              <button class="pagetour-btn--primary footer-btn-big" id="popup-option-accept" type="button"></button>
              <button class="pagetour-btn--secondary footer-btn-big" id="popup-option-reject" type="button"></button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
