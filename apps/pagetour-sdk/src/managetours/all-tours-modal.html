<div id="manage-tours-modal" role="dialog" aria-label="Page Tour" class="pagetour">
  <div id="msg-announcement" aria-live="assertive"></div>
  <div class="tour-dialog">
    <div class="tour-modal">
      <form id="tour-form" method="" onsubmit="return false;">
        <div class="all-tour-list-modal tour-content">
          <div class="row margin-bottom-12 display-block">
            <div class="pull-right">
              <button
                id="all-list-x-btn"
                type="button"
                class="icon-holder-36-close-with-margin"
                title="Close"
                aria-label="Close Page Tour dialog"
              >
                <i class="pagetour__icon icon-close"></i>
              </button>
            </div>
            <h1 class="font-subtitle-alt" id="alltutorials-modal-title">Page Tour</h1>
          </div>
          <div class="action-panel">
            <button
              id="manage-tours-modal-add-tour-btn"
              type="button"
              class="action-trigger-13 cell-button pull-right"
              title="Add new page tour"
            >
              <i class="pagetour__icon icon-plus icon-inline"></i>
              Add Tour
            </button>
          </div>
          <div class="row margin-bottom-12">
            <div class="col-lg-4 col-sm-6 search-box">
              <label title="searchbytitle">Search</label>
              <input
                id="searchbytitle"
                title="Search by keyword"
                class="pagetour__input__search"
                type="text"
                aria-live="assertive"
                aria-label="Edit Search text"
                placeholder="Enter keyword to search"
              />
              <button
                class="pagetour-btn--search clear"
                id="search-tour-btn-cancel"
                type="button"
                style="display:none;"
                aria-label="clear search"
              >
                <span class="pagetour__icon icon-close"></span>
              </button>
              <button class="pagetour-btn--search search" aria-label="search" type="button">
                <span class="pagetour__icon icon-search"></span>
              </button>
            </div>
            <div class="col-lg-4 col-sm-5 items-to-display-box">
              <label title="itemstodisplay">Items to display</label>
              <span class="pagetour__input__select--icon">
                <select
                  id="itemstodisplay"
                  class="pagetour__input__select pagetour__input__select--small"
                  title="Items to display"
                  aria-label="page size select box"
                >
                  <option label="10" value="10" selected="selected">10</option>
                  <option label="25" value="25">25</option>
                  <option label="50" value="50">50</option>
                </select>
              </span>
            </div>
            <div class="col-lg-4 col-sm-5 items-to-display-box">
              <div style="min-height: 30px;"></div>
              <div>
                <input id="showexpiredtours-chkbox" title="Check" type="checkbox" aria-label="Show Expired Tours" />
                <label for="showexpiredtours-chkbox" id="showexpiredtours-lbl">
                  Include Expired Tours
                </label>
              </div>
            </div>
          </div>
          <div class="row margin-bottom-12">
            <div class="col-lg-12 col-sm-12 button-col pull-right">
              <div class="pagetour-pagination pull-right">
                <button
                  id="tours-table-previous-page-top"
                  class="pagetour-btn pagetour-btn--action"
                  type="button"
                  aria-label="Previous Page"
                >
                  <span class="pagetour__icon icon-chevron-left"></span>
                  <span class="font-caption-alt ">Prev</span>
                </button>
                <input
                  class="font-caption-alt page-number"
                  id="current-tours-page-top"
                  type="number"
                  value="1"
                  min="1"
                  placeholder="1"
                />
                <span class="font-caption-alt page-text">of</span>
                <span id="total-tours-pages-top" class="font-caption-alt page-text">1</span>
                <button
                  id="tours-table-next-page-top"
                  class="pagetour-btn pagetour-btn--action"
                  type="button"
                  aria-label="Next Page"
                >
                  <span class="font-caption-alt ">Next</span>
                  <span class="pagetour__icon icon-chevron-right"></span>
                </button>
              </div>
            </div>
          </div>
          <div class="row margin-bottom-24">
            <div class="scrollable">
              <table
                class="pagetour-table pagetour-table-header"
                summary="Table of tours with options to Edit, Delete and Play Tours"
              >
                <thead>
                  <tr>
                    <th class="expander-column-header">Expand or collapse tour description</th>
                    <th class="title-column-header">Title</th>
                    <th class="desc-column-header">Description</th>
                    <th class="title-column-header">Start Page Name</th>
                    <th class="date-column-header">
                      <button id="manage-tours-sort" type="button" class="button-sortcolumn">
                        Date Added
                        <i
                          class="pagetour__icon icon-order-down"
                          id="icon-tours-sortorder"
                          aria-label="sort tutorials by date added ascending"
                        ></i>
                      </button>
                    </th>
                    <th class="button-column-header" id="edit_button_header">
                      Edit
                    </th>
                    <th class="button-column-header" id="copyurl_button_header">
                      Copy Url
                    </th>
                    <th class="button-column-header" id="export_button_header">
                      Export
                    </th>
                    <th class="button-column-header" id="delete_button_header">
                      Delete
                    </th>
                    <th class="button-column-header">Play Tour</th>
                  </tr>
                </thead>
                <tbody id="all-tours-table-body" class="font-caption-alt"></tbody>
              </table>
            </div>
            <div class="pagination-panel width-100">
              <div class="pagetour-pagination pull-right">
                <button
                  id="tours-table-previous-page-bottom"
                  class="pagetour-btn pagetour-btn--action"
                  type="button"
                  aria-label="Previous Page"
                >
                  <span class="pagetour__icon icon-chevron-left"></span>
                  <span class="font-caption-alt ">Prev</span>
                </button>
                <input
                  class="font-caption-alt page-number"
                  id="current-tours-page-bottom"
                  type="number"
                  value="1"
                  min="1"
                  placeholder="1"
                />
                <span class="font-caption-alt page-text">of</span>
                <span id="total-tours-pages-bottom" class="font-caption-alt page-text">1</span>
                <button
                  id="tours-table-next-page-bottom"
                  class="pagetour-btn pagetour-btn--action"
                  type="button"
                  aria-label="Next Page"
                >
                  <span class="font-caption-alt ">Next</span>
                  <span class="pagetour__icon icon-chevron-right"></span>
                </button>
              </div>
            </div>
          </div>
          <div class="row margin-0">
            <div class="width-100">
              <button
                id="manage-tours-modal-close-btn"
                class="pagetour-btn--secondary footer-btn pull-right"
                title="Close"
                aria-label="Close Page Tour dialog"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
