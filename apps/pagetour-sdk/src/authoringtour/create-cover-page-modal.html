<div id="cover-page-modal" class="pagetour tour-dialog" role="dialog" aria-describedby="cover-page-modal-title">
  <div class="cover-page-dialog">
    <div class="cover-page-modal">
      <form id="cover-page-form">
        <div class="cover-page-content">
          <div class="row-24">
            <div class="pull-right">
              <button
                id="cover-page-close-btn"
                type="button"
                class="icon-holder-36-close-with-margin"
                tabindex="0"
                title="Close"
                aria-label="Close Cover page dialog"
              >
                <i class="pagetour__icon icon-close"></i>
              </button>
            </div>
            <h1 class="font-subtitle" id="cover-page-modal-title">Add Cover Page</h1>
          </div>
          <div class="row-8">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pad-right-6">
              <label class="font-caption-alt margin-bottom-12" for="cover-location-select">
                <strong>Cover Page Location: (*)</strong>
              </label>
              <div class="select-box-holder">
                <select
                  class="select-box font-body"
                  id="cover-location-select"
                  tabindex="0"
                  title="Cover Page location"
                  aria-label="Cover Page location"
                  required
                >
                  <option value="start" selected>Start</option>
                  <option value="end">End</option>
                </select>
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pad-left-6">
              <span class="select-error" role="alert" aria-live="assertive" id="location-select-error">
                Cover Page location is Required
              </span>
            </div>
          </div>
          <div class="row-28 margin-top-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pad-right-6">
              <label class="font-caption-alt margin-bottom-12 margin-top-12" for="cover-page-content">
                <strong>Cover Page Body Text: (*)</strong>
              </label>
            </div>
            <div class="cover-page-editor col-lg-12 col-md-12 col-sm-12 col-xs-12 pad-right-6">
              <div class="textarea-cover-page-group">
                <textarea
                  required
                  class="textarea-cover-page-content"
                  id="cover-page-content"
                  title="Cover page content"
                  required
                  aria-label="Please enter cover page content"
                  required
                  type="text"
                  maxlength="1000"
                ></textarea>
              </div>
              <span class="bodytext-textarea-error" role="alert" aria-live="assertive" id="coverpage-bodytext-error">
                Cover page body text is required.
              </span>
            </div>
          </div>
          <div class="cover-page-footer-btn">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pad-left-6">
              <div class="pull-right">
                <button
                  class="pagetour-btn--secondary footer-btn-big"
                  id="cancel-cover-page-btn"
                  title="Cancel"
                  type="button"
                >
                  Cancel
                </button>
                <button
                  class="pagetour-btn--primary footer-btn-big"
                  id="save-cover-page-btn"
                  title="Save Cover Page"
                  type="button"
                >
                  Save
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
