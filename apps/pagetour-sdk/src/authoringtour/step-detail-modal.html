<div id="step-detail-modal" class="pagetour tour-dialog" role="dialog" aria-describedby="step-detail-modal-title">
  <div class="step-dialog">
    <div class="step-detail-modal">
      <form id="step-detail-form">
        <div class="step-detail-content">
          <div class="row-24">
            <div class="pull-right">
              <button
                id="step-detail-close-btn"
                type="button"
                class="icon-holder-36-close-with-margin"
                title="Close"
                aria-label="Close Add Step Details dialog"
              >
                <i class="pagetour__icon icon-close"></i>
              </button>
            </div>
            <h1 class="font-subtitle" id="step-detail-modal-title">Add Step - Details</h1>
          </div>
          <div class="row row-8">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pad-right-6">
              <label class="font-caption-alt margin-bottom-12" id="step-modal-title">Event Type*:</label>
              <div class="select-box-holder">
                <select
                  class="select-box font-body"
                  id="event-type-select"
                  aria-required="true"
                  title="Event type"
                  aria-label="Event type"
                  required
                >
                  <option value="">Select</option>
                  <option value="click" selected="selected">Click</option>
                  <option value="highlight">Highlight</option>
                  <option value="setValue">Set Value</option>
                </select>
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pad-left-6">
              <label class="font-caption-alt margin-bottom-12">Position of message to element*:</label>
              <div class="select-box-holder">
                <select
                  class="select-box font-body"
                  id="position-select"
                  aria-required="true"
                  title="Position of message"
                  aria-label="Position of message"
                >
                  <option value="">Select</option>
                  <option value="above" selected="selected">Above</option>
                  <option value="below">Below</option>
                  <option value="aboveLeft">Above Left</option>
                  <option value="aboveRight">Above Right</option>
                  <option value="left">Left</option>
                  <option value="right" selected="selected">Right</option>
                  <option value="belowLeft">Below Left</option>
                  <option value="belowRight">Below Right</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row row-16">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pad-right-6 font-para-box">
              <span class="textarea-error" role="alert" aria-live="assertive" id="event-type-select-error">
                Required.
              </span>
              <p class="font-para" id="event-type-info">
                <strong>Click event:</strong>
                Highlights the chosen element and displays message, Then upon pressing next, a click event takes place
                on the element.
              </p>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pad-left-6">
              <span class="textarea-error" role="alert" aria-live="assertive" id="position-select-error">
                Required.
              </span>
            </div>
          </div>
          <div class="row row-28">
            <label class="font-caption-alt margin-bottom-12">Message to user*:</label>
            <div class="textarea-messagetouser-group">
              <textarea
                class="textarea-messagetouser"
                id="message-for-step"
                title="Message to user"
                aria-required="true"
                aria-label="Please enter message to user"
                type="text"
                placeholder="Enter the message user will see during this step"
                maxlength="1000"
                required
              ></textarea>
              <div>
                <span class="textarea-error" role="alert" aria-live="assertive" id="message-for-step-error">
                  Message to user is required.
                </span>
              </div>
            </div>
          </div>
          <div class="row row-8">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pad-right-6">
              <label class="font-caption-alt margin-bottom-12"
                >Delay before this step</label
              >
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 pad-right-6 slidecontainer">
              <input type="range" min="0" max="30" value="0" class="slider" 
                id="delayBeforeStepSlider" aria-label="Slider to set delay (in seconds) before steps"
              />
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 delayInputBox">
              <input id="delay-for-step" type="number" class="font-caption-alt" aria-label="Delay before steps (in seconds)" style="width: 10;"></span>
              <span class="font-caption-alt"> Seconds</span>
              <div class="textarea-errormessage-setter">
                <span class="textarea-error" role="alert" aria-live="assertive" id="delay-for-step-error">
                  Delay must be between 0 to 30
                </span>
              </div>
            </div>
          </div>
          <div class="row row-24">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pad-right-6">
              <label class="font-caption-alt margin-bottom-12">Error message (Optional):</label>
              <textarea
                class="textarea-errormessage"
                id="error-message-for-step"
                title="Error Message (optional)"
                aria-label="Error Message (optional)"
                type="text"
                placeholder="Enter error message user will see during this step if it fails."
                maxlength="500"
              ></textarea>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pad-left-6">
              <label id="value-for-step-label" class="font-caption-alt margin-bottom-12">Value:</label>
              <textarea
                class="textarea-errormessage"
                id="value-for-step"
                disabled
                type="text"
                title="Set value"
                aria-label="Set value"
                placeholder="Set Value event type only.
                Enter the value you would like to set."
                maxlength="500"
              ></textarea>
              <div class="textarea-errormessage-setter">
                <span class="textarea-error" role="alert" aria-live="assertive" id="value-for-step-error">
                  Value is requied.
                </span>
              </div>
            </div>
          </div>
          <div class="row row-24">
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 pad-right-6">
              <button
                class="pagetour-btn--secondary footer-btn"
                id="back-step-detail-btn"
                type="button"
                title="Back to author tour modal"
              >
                Back
              </button>
            </div>
            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 pad-left-6">
              <div class="pull-right">
                <button
                  class="pagetour-btn--secondary footer-btn-big"
                  id="save-return-btn"
                  title="save and return to author tour modal"
                  type="button"
                >
                  Save & return to tour
                </button>
                <button
                  class="pagetour-btn--primary footer-btn-big"
                  id="save-add-new-btn"
                  title="save and add new step"
                  type="button"
                >
                  Save & add new step
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
