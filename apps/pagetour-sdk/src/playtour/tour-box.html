<div class="pagetour-onplay-tourbox" id="pagetour-tourBox">
  <div id="pagetourusermessagebox" class="pagetour-onplay-tourbox-child"></div>

  <div id="arrowpointer"></div>

  <div id="tourboxdata" class="pt-tourbox_data">
    <div class="pt-header-box">
      <p id="usermessageboxtitle" class="pt-heading"></p>
      <button class="close-button" id="pagetour-exit-step" aria-label="Close tour">
        <i class="pagetour__icon close-button-icon" id="playtourBoxCloseIcon"></i>
      </button>
    </div>
    <p id="usermessageboxdescription" class="pt-text"></p>
    <div id="ptnavigationdiv" class="pt-navigation-buttons">
      <div class="previousbuttondiv">
        <button class="nav-buttons previous" id="pagetour-previous-step" aria-label="Previous step">
          <i id="ptpreviousimg" class="pagetour__icon icon-previous"></i>
        </button>
      </div>
      <div class="pt-counter"><p id="usermessageboxcounter"></p></div>
      <div class="nextbuttondiv">
        <button class="nav-buttons next" id="pagetour-next-step" aria-label="Next step">
          <i id="ptnextimg" class="pagetour__icon icon-next"></i>
        </button>
      </div>
    </div>
  </div>
</div>
