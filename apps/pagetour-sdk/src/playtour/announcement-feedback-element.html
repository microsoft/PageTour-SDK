<div class="anno-feedback" id="annoFeedback" aria-live="assertive">
    <div class="feedback-content" id="feedbackContent">
      <div class="anno-feedback-heading" id="annoFeedbackHeading"></div>

      <div class="anno-feedback-like-rating" id="annoLikeRating">
      
        <input class="rating__input like" name="likerating" id="like" value="1" type="radio" aria-label="like" title="like">
        <label title="like" aria-label="like" class="rating__label pagetour__icon icon-like" for="like" tabindex="0"></label>
        <input class="rating__input dislike" name="likerating" id="dislike" value="0.2" type="radio" aria-label="dislike" title="dislike">
        <label title="dislike" aria-label="dislike" class="rating__label pagetour__icon icon-dislike" for="dislike" tabindex="0"></label>
      </div>
      
      <div class="anno-feedback-yesno-rating" id="yesNoRating">
        <input class="rating__input" name="yesnorating" id="yes" value="1" type="radio">
        <label aria-label="yes" class="rating__label yes-no" for="yes">Yes</label>
        <input class="rating__input" name="yesnorating" id="no" value="0.2" type="radio">
        <label aria-label="no" class="rating__label yes-no" for="no">No</label>
      </div>
    </div>
    <div class ='anno-thanks' id="annoThanksMsg">
      
    </div>
    <div class="anno-feedback-privacy" id="annoFeedbackPrivacy">
      <a id="annoPrivacyUrl" target="_blank"><div class="anno-privacy-description" id="annoPrivacyDescription"></div></a>
    </div>
  </div>
