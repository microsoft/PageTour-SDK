<div id="cover-page-modal" role="dialog" class="pagetour tour-dialog" aria-describedby="cover-page-title">
  <div class="cover-page-dialog">
    <div class="cover-page-modal-play">
      <form>
        <div id="cover-page-display-content" class="cover-page-display-content">
          <button
            id="cover-page-close-btn"
            type="button"
            class="ptcloseicon"
            title="Close"
            aria-label="Close Cover page dialog"
          >
            <i class="pagetour__icon icon-close"></i>
          </button>

          <div class="cover-page-title" id="cover-page-title"></div>
          <div class="cover-page-body-content" id="cover-page-body-content"></div>

          <div class="row row-24">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pad-left-6">
              <div class="pull-right">
                <button
                  class="pagetour-btn--secondary footer-btn-big"
                  id="cancel-cover-page-btn"
                  title="Cancel"
                  type="button"
                >
                  Cancel
                </button>
                <button
                  class="pagetour-btn--primary footer-btn-big start-cover-page-btn"
                  id="starttour-cover-page-btn"
                  type="button"
                ></button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
